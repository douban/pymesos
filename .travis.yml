language: python
cache:
    directories:
        $HOME/.cache/pip
sudo: false
addons:
    apt:
        packages:
            - libzookeeper-mt-dev
matrix:
    include:
        - python: 2.7
          env: TOX_ENV=py27
        - python: 3.5
          env: TOX_ENV=py35
        - python: 3.6
          env: TOX_ENV=py36
        - python: 3.7
          env:
            - TOX_ENV=py37
            - END_TO_END=1
          dist: xenial
          sudo: required
        - python: pypy
          env: TOX_ENV=pypy
        - python: 3.5
          env: TOX_ENV=flake8
install:
    - pip install -U pip
    - pip install tox
script:
    - tox -e $TOX_ENV
deploy:
    provider: pypi
    skip_existing: true
    user: windreamer
